<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../landOwners/landOwners.css" />
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />

    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="../images/NDE-Logo-42Y.png" />
  </head>
  <body>
    <div id="navbar"></div>
    <div class="animated-div"></div>

    <!-- hero section -->
    <div class="hero-section">
      <img src="../images/othesImg/contactUs.png" alt="" />
    </div>
    <!-- hero section end -->

    <div class="container">
      <section class="">
        <div class="row mb-5 p-2">
          <div
            class="col-sm-12 col-md-12 p-1 col-lg-5 border border-1 rounded-1 d-flex justify-content-center align-items-center flex-column gap-2"
          >
            <h1 class="p-0 m-0">Visit us on</h1>
            <hr class="w-25" />

            <div
              class="border border-1 w-100 p-3 bg-light-subtle shadow-sm rounded"
            >
              <h3>Call Us:</h3>
              <p>+880-2-58811504-10</p>
            </div>
            <div
              class="border border-1 w-100 p-3 bg-light-subtle shadow-sm rounded"
            >
              <h3>Email:</h3>
              <p>example@mail.com</p>
            </div>
            <div
              class="border border-1 w-100 p-3 bg-light-subtle shadow-sm rounded"
            >
              <h3>Address:</h3>
              <p>
                NDE HOUSE. House: 22, Road: 4, Block: C, Banani, Dhaka,
                Bangladesh.
              </p>
            </div>
          </div>
          <div
            class="col-sm-12 col-md-12 col-lg-7 d-flex justify-content-center align-items-center p-1 border border-1"
          >
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3650.732122647589!2d90.39897687592853!3d23.792551587155682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c72f9db1c25b%3A0x509f4b78691931f7!2sNDE%20HOUSE%2C%20National%20Development%20Engineers%20Ltd.%20(NDE)%20Head%20Office!5e0!3m2!1sen!2sbd!4v1717053565113!5m2!1sen!2sbd"
              width="100%"
              height="600px"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>

      <div class="mt-5"></div>

      <!-- contract form -->
      <section class="bg-body-tertiary">
        <div class="pt-4">
          <h1 class="text-center text-uppercase">Get in Touch</h1>
          <div class="d-flex justify-content-center align-items-center">
            <hr class="w-25 h-25" />
          </div>
        </div>
        <form action="">
          <div class="row p-3">
            <div class="col-sm-12 col-md-6">
              <!-- land information -->

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="landOwnerName"
                  placeholder="landOwnerName"
                />
                <label for="landOwnerName"> Name</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
            </div>
            <div class="col col-md-6">
              <!-- land owners information -->

              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  placeholder="number"
                />
                <label for="number">Phone Number</label>
              </div>

              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  id="message"
                  placeholder="message"
                  style="height: 50px"
                ></textarea>
                <label for="message">Message</label>
              </div>

              <div class="d-flex justify-content-end">
                <button type="submit" class="btn bg-success-subtle w-25">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </form>
      </section>

      <div class="mt-5"></div>
    </div>

    <div id="footer1" class=""></div>

    <script src="../bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="../footer/footer.js"></script>
    <script src="../navbar/navbar.js"></script>
    <script src="../index.js"></script>
    <script src="../landOwners/landOwners.js"></script>
  </body>
</html>
